<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  
  <div id="app">
    <input type="text" placeholder="Введите время" v-model="input">
    
    <div v-if="input.lenght != 0 && !isNaN(input)">
      <p v-if="input >= 22 && input <= 24 || input >= 1 && input <= 4 ">Доброй ночи</p>
      <p v-else-if="input >= 5 && input <= 12">Доброе утро</p>
      <p v-else-if="input >= 12 && input <= 18">Добрый день</p>
      <p v-else-if="input >= 18 && input <= 22">Добрый вечер</p>
      <p v-else>Что-то пошло не твк</p>
    </div>
    <div v-else-if="isNaN(input)">Ошибка</div>
  </div>
  
  <script>
    const app ={
      data(){
        return{
          input: '',
        }
      },
      
    }
    Vue.createApp(app).mount('#app')
  </script>
  
</body>
</html>
